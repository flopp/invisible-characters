    <meta name="Description" content="{{ template "description" . }}" />
    <link rel="canonical" href="https://invisible-characters.com/{{ template "canonical" .}}" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/1.0.3/css/bulma.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css" />

height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
<!-- End Google Tag Manager (noscript) -->
    <nav class="navbar is-link">
        <div class="container">
            <div class="navbar-brand">
                <a class="navbar-item" href="/">
                    <h1 class="title has-text-white">Invisible Characters</h1>
                </a>
            </div>
            <div class="navbar-item">
                <h2 class="subtitle has-text-white">{{ template "title" . }}</h2>
            </div>
        </div>
    </nav>
    <div class="container">
        {{ template "content" . }}
    </div>
    <div id="fab-wrapper">
        <a class="button" href="#consent-banner-settings">COOKIES</a>
    </div>
    <footer class="footer">
        <div class="content has-text-centered">
            <p>
                <a href="/"><strong>Invisible Characters</strong></a>
                -
                <a href="mailto:mail@invisible-characters.com">Contact</a>
                -
                <a href="https://github.com/flopp/invisible-characters">Github</a>
                -
                <a href="legal.html">Legal/Privacy</a>
                -
                <a href="#consent-banner-settings">Cookies</a>
            </p>
            <p>
                <a href="https://freiburg.run" title="Laufveranstaltungen in Freiburg (Marathon, Halbmarathon, 10km, 5km)
">Laufveranstaltungen in Freiburg</a>
            </p>
        </div>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/2.0.11/clipboard.min.js" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
        var clipboard = new ClipboardJS('.copy-button');
        clipboard.on('success', function (e) {
            e.trigger.classList.add("is-success");
            setTimeout(function () {
                e.trigger.classList.remove("is-success");
            }, 500);
        });
        clipboard.on('error', function (e) {
            console.log(e);
            e.trigger.classList.add("is-danger");
            setTimeout(function () {
                e.trigger.classList.remove("is-danger");
            }, 500);
        });
    </script>
</body>{{ end }}
